<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Ćwiczenia JS</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">JS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="index.html">Strona główna</a>
                    <a class="nav-link" href="index.html">Lista zakupów</a>
                    <a class="nav-link" href="Todo.html">Lista zadań</a>
                </div>
        </div>
    </nav>

    <div class="container listWrapper">
        <h1>Lista zadań</h1>
        <div class="row">
                <div class="col-4">
                    <form id="taskForm">
                        <div class="form-group">
                          <label for="todoName">Nazwa zadania:</label>
                          <input type="text" class="form-control" id="todoName">
                          <small id="todoNameError" class="inputInfo"></small>
                        </div>

                        <div class="form-group">
                          <label for="todoDesc">Opis:</label>
                          <textarea class="form-control" id="todoDesc"></textarea>
                          <small id="todoDescError" class="inputInfo"></small>
                        </div>

                        <button type="submit" class="btn btn-primary">Dodaj</button>
                        
                      </form>
                </div>
                
                <div class="col-8">
                    <ul class="list-group" id="taskList"></ul>
                </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
    <script src="todo.js"></script>
</body>
</html>
